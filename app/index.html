    <div class="header__box">

              <li><a href="#home">Home</a></li>
              <li><a href="#catalog">Сatalog</a></li>
              <li><a href="#new">New</a></li>
              <li><a href="#brand">Brand</a></li>
              <li><a href="#contacts">Contacts</a></li>
            </ul>
          </nav>

          <div class="header__search-cart">
            <div class="header__search">
              <i class="fas fa-search"></i>
            </div>
            <div class="header__cart">
              <i class="fas fa-shopping-cart"></i>
            </div>
          </div>

        </div>
      </div>
    </div>
    .

      <div class="container">
        <div class="header__title-box">
          <div class="header__title-big wow bounceInRight" data-wow-duration="1s" data-wow-delay="1s">Winter</div>

          <a class="catalog__item wow zoomIn" data-wow-duration="1s" data-wow-delay=".7s" href="#">

          <a class="catalog__item wow zoomIn" data-wow-duration="1s" data-wow-delay=".7s" href="#">

          </a>

          <a class="catalog__item wow zoomIn" data-wow-duration="1s" data-wow-delay=".7s" href="#">
            <div class="catalog__image" style="background-image: url('images/catalo-img-5.jpg')"></div>
            <div class="catalog__name boy">BOY</div>
          </a>

          <a class="catalog__item wow zoomIn" data-wow-duration="1s" data-wow-delay=".7s" href="#">
            <div class="catalog__image" style="background-image: url('images/catalo-img-6.jpg')"></div>
            <div class="catalog__name baby">BABY</div>
          </a>


        </div>
      </div>

  <!-------- Contacts ---------->
  <section class="contacts" id="contacts">
    <div class="container">
      <div class="contacts__inner">

        <div class="contacts__title wow fadeInLeftBig" data-wow-duration="1s" data-wow-delay="1s">
          Get In Touch
        </div>
        <div class="contacts__subtitle">
          Create an account and get a FREE discount CARD
        </div>
        <div class="contacts__form">
          <input class="contacts__mail" type="email" name="" id="" placeholder="Your E-mail">
          <button class="contacts__btn wow bounce" data-wow-duration="1s" data-wow-delay="6s">Send</button>
          <input class="contacts__checkbox" type="checkbox" name="check" id="">
          <label for="check">I want to get latest news</label>
        </div>

      </div>
    </div>
  </section>

  <!-------- Footer ---------->
  <footer class="footer">
    <div class="container">
      <div class="footer__inner">

        <div class="footer__box">
          <div class="footer__logo">
            <a href="#home"><img src="images/logo-2.svg" alt="Logo fashion club"></a>
          </div>

          <div class="footer__catalog">
            <ul class="list__items">
              <li><a href="#catalog">Men</a></li>
              <li><a href="#catalog">Women</a></li>
              <li><a href="#catalog">Family look</a></li>
              <li><a href="#catalog">Girl</a></li>
              <li><a href="#catalog">Boy</a></li>
              <li><a href="#catalog">Baby</a></li>
            </ul>
          </div>

          <div class="footer__address">
            <div class="footer__address-adr">Adress: <a href="https://goo.gl/maps/Rz9QV6U5u6rBRVty5"
                target="_blank">Lviv, str.
                Franko</a></div>
            <div class="footer__address-tel">Tel: <a href="tel:380975555888">+380975555888</a></div>
          </div>
        </div>

        <div class="footer__social">
          <ul class="social__list">
            <li class="list__item wow bounceInUp" data-wow-duration="1s" data-wow-delay="1s">
              <a href="https://www.facebook.com" target="_blank">
                <i class=" fab fa-facebook-square"></i>
              </a>
            </li>
            <li class="list__item wow bounceInUp" data-wow-duration="1s" data-wow-delay="1.2s">
              <a href="https://twitter.com" target="_blank">
                <i class="fab fa-twitter"></i>
              </a>
            </li>
            <li class="list__item wow bounceInUp" data-wow-duration="1s" data-wow-delay="1.4s">
              <a href="https://telegram.org" target="_blank">
                <i class="fab fa-telegram-plane"></i>
              </a>
            </li>
            <li class="list__item wow bounceInUp" data-wow-duration="1s" data-wow-delay="1.6s">
              <a href="https://www.instagram.com" target="_blank">
                <i class="fab fa-instagram"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
